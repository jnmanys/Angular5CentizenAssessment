<div class="card">
    <div class="card-header">Create Employee</div>
    <div class="card-body">
        <form #createForm="ngForm" (ngSubmit)="createForm.valid && handleCreateFormSubmit(createForm.value)">

            <div class="form-group" [class.has-error]="firstNameControl.invalid && (firstNameControl.touched || createForm.submitted)">
                <label for="firstName">First Name*</label>
                <input class="form-control" required type="text" id="firstName" name="firstName" [(ngModel)]="firstName" #firstNameControl="ngModel" />
                <span *ngIf="firstNameControl.errors?.required && (firstNameControl.touched || createForm.submitted)">Please enter first name</span>
            </div>
        
            <div class="form-group" [class.has-error]="lastNameControl.invalid && (lastNameControl.touched || createForm.submitted)">
                <label for="firstName">Last Name*</label>
                <input class="form-control" required type="text" id="lastName" name="lastName" [(ngModel)]="lastName" #lastNameControl="ngModel" />
                <span *ngIf="lastNameControl.errors?.required && (lastNameControl.touched || createForm.submitted)">Please enter last name</span>
            </div>
        
            <div class="form-group" [class.has-error]="emailControl.invalid && (emailControl.touched || createForm.submitted)">
                <label for="email">Email Address*</label>
                <input class="form-control" required type="text" id="email" name="email" [(ngModel)]="email" #emailControl="ngModel" pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" />
                <span *ngIf="emailControl.errors?.required && (emailControl.touched || createForm.submitted)">Please enter email address</span>
                <span *ngIf="emailControl.errors?.pattern && (emailControl.touched || createForm.submitted)">Please enter a valid email address</span>
            </div>
        
            <button class="btn btn-outline-secondary btn-sm mr-2" type="button" (click)="createForm.reset()">Reset</button>
            <button class="btn btn-outline-primary btn-sm" type="submit">Submit</button>
        
        </form>
    </div>
</div>
